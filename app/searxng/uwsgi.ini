[uwsgi]
# SearXNG uWSGI Configuration

# Application
module = searx.webapp:application

# uWSGI settings
enable-threads = true
master = true
workers = 4
threads = 2

# Memory and performance
max-requests = 1000
max-requests-delta = 50
harakiri = 120
harakiri-verbose = true

# Networking
http = 0.0.0.0:8080
http-keepalive = true
http-auto-chunked = true

# Static files
static-map = /static=/usr/local/searxng/searx/static
static-expires = 86400

# Logging
disable-logging = false
log-4xx = true
log-5xx = true

# Security
buffer-size = 32768
thunder-lock = true

# Environment
env = SEARXNG_SETTINGS_PATH=/etc/searxng/settings.yml
