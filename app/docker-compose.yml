version: '3.8'
services:
  # Wasp Server (API only)
  app:
    build:
      context: .wasp/build
      dockerfile: Dockerfile
    container_name: brainlens-app
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - QDRANT_URL=${QDRANT_URL}
      - SEARXNG_URL=${SEARXNG_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - WASP_WEB_CLIENT_URL=${WASP_WEB_CLIENT_URL}
      - WASP_SERVER_URL=${WASP_SERVER_URL}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_PORT=${SMTP_PORT}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_API_KEY=${STRIPE_API_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - STRIPE_CUSTOMER_PORTAL_URL=${STRIPE_CUSTOMER_PORTAL_URL}
    volumes:
      - ./logs:/app/logs
    networks:
      - brainlens-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: brainlens-nginx
    restart: unless-stopped
    ports:
      - "1180:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - .wasp/build/web-app/build:/usr/share/nginx/html:ro
    depends_on:
      - app
    networks:
      - brainlens-network
    command: sh -c "sleep 10 && nginx -g 'daemon off;'"

networks:
  brainlens-network:
    driver: bridge